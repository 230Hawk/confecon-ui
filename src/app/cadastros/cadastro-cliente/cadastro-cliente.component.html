<div class="card card-fluid">
  <h6 class="card-header">Cadastro de Cliente</h6>
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit(formulario)">

      <div class="form-row">
        <div class="col-lg-6">
          <div class="form-group" [ngClass]="aplicaCssErro('nome')">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
            <app-campo-control-erro
              [fieldControl]="formulario.controls.nome" 
              messageValidator="Nome é obrigatório.">
            </app-campo-control-erro>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group" [ngClass]="aplicaCssErro('nomeFantasia')">
            <label for="nomeFantasia" class="control-label">Nome Fantasia</label>
            <input type="text" class="form-control" formControlName="nomeFantasia" id="nomeFantasia" placeholder="Nome Fantasia">
            <app-campo-control-erro 
              [fieldControl]="formulario.controls.nomeFantasia" 
              messageValidator="Nome Fantasia é obrigatório.">
            </app-campo-control-erro>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-6">
          <div class="form-group" [ngClass]="aplicaCssErro('iEstadual')">
            <label for="iEstadual" class="control-label">Inscrição Estadual</label>
            <input type="text" class="form-control" formControlName="iEstadual" id="iEstadual" placeholder="Inscrição Estadual">
            <app-campo-control-erro 
              [fieldControl]="formulario.controls.iEstadual" 
              messageValidator="Inscrição Estadual é obrigatório.">
            </app-campo-control-erro>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group" [ngClass]="aplicaCssErro('cpfCnpj')">
            <label for="cpfCnpj" class="control-label">Cpf / Cnpj</label>
            <input type="text" class="form-control" formControlName="cpfCnpj" id="cpfCnpj" placeholder="Cpf / Cnpj" />
            <app-campo-control-erro 
              [fieldControl]="formulario.controls.cpfCnpj" 
              messageValidator="Cpf ou Cnpj é obrigatório.">
            </app-campo-control-erro>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-6">
          <div class="form-group" [ngClass]="aplicaCssErro('email')">
            <label for="email" class="control-label">Email</label>
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email">
            <app-campo-control-erro 
              [fieldControl]="formulario.controls.email" 
              [messageValidator]="{required: 'Email é obrigatório.', email: 'Email é inválido.'}">
            </app-campo-control-erro>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group" [ngClass]="aplicaCssErro('contato')">
            <label for="contato" class="control-label">Contato</label>
            <input type="text" class="form-control" formControlName="contato" id="contato" placeholder="Contato">
            <app-campo-control-erro 
              [fieldControl]="formulario.controls.contato" 
              messageValidator="Contato é obrigatório.">
            </app-campo-control-erro>
          </div>
        </div>
      </div>
      <hr>
      <div formGroupName="endereco">
        <div class="form-row">
          <div class="col-lg-4">
            <div class="form-group" [ngClass]="aplicaCssErro('endereco.cep')">
              <label for="cep" class="control-label">CEP</label>
              <input type="text" class="form-control" id="cep"
                formControlName="cep" (blur)="consultaCEP($event.target.value, formulario)" />
              <app-campo-control-erro 
                [fieldControl]="formulario.controls.endereco.controls.cep" 
                messageValidator="CEP é obrigatório.">
              </app-campo-control-erro>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group" [ngClass]="aplicaCssErro('endereco.numero')">
              <label for="numero" class="control-label">Número</label>
              <input type="text" class="form-control" id="numero" formControlName="numero" />
              <app-campo-control-erro 
                [fieldControl]="formulario.controls.endereco.controls.numero" 
                messageValidator="Número é obrigatório.">
              </app-campo-control-erro>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="complemento" class="control-label">Complemento</label>
              <input type="text" class="form-control" id="complemento" formControlName="complemento" />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-12 form-group" [ngClass]="aplicaCssErro('endereco.rua')">
            <label for="rua" class="control-label">Rua</label>
            <input type="text" class="form-control" id="rua" formControlName="rua" />
            <app-campo-control-erro 
              [fieldControl]="formulario.controls.endereco.controls.rua" 
              messageValidator="Rua é obrigatório.">
            </app-campo-control-erro>
          </div>
        </div>
        <div class="form-row">
          <div class="col-lg-4">
            <div class="form-group" [ngClass]="aplicaCssErro('endereco.bairro')">
              <label for="bairro" class="control-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" formControlName="bairro" />
              <app-campo-control-erro 
                [fieldControl]="formulario.controls.endereco.controls.bairro" 
                messageValidator="Bairro é obrigatório.">
              </app-campo-control-erro>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group" [ngClass]="aplicaCssErro('endereco.cidade')">
              <label for="cidade" class="control-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" formControlName="cidade" />
              <app-campo-control-erro 
                [fieldControl]="formulario.controls.endereco.controls.cidade" 
                messageValidator="Cidade é obrigatório.">
              </app-campo-control-erro>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group" [ngClass]="aplicaCssErro('endereco.estado')">
              <label for="estado" class="control-label">Estado</label>
              <input type="text" class="form-control" id="estado" formControlName="estado" />
              <app-campo-control-erro 
                [fieldControl]="formulario.controls.endereco.controls.estado" 
                messageValidator="Estado é obrigatório.">
              </app-campo-control-erro>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button class="btn" (click)="resetar()">Cancelar</button>
      </div>
      <app-form-debug [form]="formulario"></app-form-debug>
    </form>
  </div>
</div>
